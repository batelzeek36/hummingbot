services:
  hummingbot:
    container_name: hummingbot
    # image: hummingbot/hummingbot:latest  # Using custom build instead
    build:
      context: .
      dockerfile: Dockerfile.monster
    volumes:
      - ./conf:/home/hummingbot/conf
      - ./conf/connectors:/home/hummingbot/conf/connectors
      - ./conf/strategies:/home/hummingbot/conf/strategies
      - ./conf/controllers:/home/hummingbot/conf/controllers
      - ./conf/scripts:/home/hummingbot/conf/scripts
      - ./logs:/home/hummingbot/logs
      - ./data:/home/hummingbot/data
      - ./certs:/home/hummingbot/certs
      - ./scripts:/home/hummingbot/scripts
      - ./controllers:/home/hummingbot/controllers
      # Monster Bot mounts
      - /Users/kingkamehameha/Documents/the-monster-bot:/home/hummingbot/the-monster-bot
      # Direct mount of monster bot script and module into scripts dir
      - /Users/kingkamehameha/Documents/the-monster-bot/hyperliquid_monster_bot_v2.py:/home/hummingbot/scripts/hyperliquid_monster_bot_v2.py
      - /Users/kingkamehameha/Documents/the-monster-bot/hyperliquid_monster:/home/hummingbot/scripts/hyperliquid_monster
    env_file:
      - /Users/kingkamehameha/Documents/the-monster-bot/.env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    tty: true
    stdin_open: true
    network_mode: host
